context:
  initializer:
    classes: com.bol.mancala.BeansInitializer

spring:
  application:
    name: Mancala Game
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false

server:
  compression:
    enabled: true
    mime-types: application/json, text/plain
  undertow:
    accesslog:
      enabled: true
      prefix: access
      suffix: log
      dir: logs
  port: 8080
  error:
    include-stacktrace: always
    include-exception: true
  servlet:
    context-path: /

mancala:
  stones: 6
